<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis AI Assistant</title>
    <meta
      name="description"
      content="Jarvis AI Assistant - Desktop Application"
    />
    <meta name="author" content="Noah McLain" />
    <!-- Add a fallback style in case CSS doesn't load -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .loading h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading">
        <h1>Loading Jarvis AI Assistant...</h1>
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
    <!-- Fallback script if the module script fails -->
    <script>
      // Check if the application loaded correctly
      setTimeout(function () {
        const root = document.getElementById("root");
        if (root && root.innerHTML.includes("Loading Jarvis AI Assistant")) {
          // If still showing loading message after 5 seconds, show error
          console.error("Application failed to load");
          root.innerHTML = `
            <div class="loading">
              <h1 style="color: red;">Error Loading Application</h1>
              <p>The application failed to load correctly.</p>
              <p>Please try refreshing the page or restarting the application.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 20px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 5000);
    </script>
  </body>
</html>
